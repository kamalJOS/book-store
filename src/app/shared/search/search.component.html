<form class="search-piece" (ngSubmit)="Search()" #heroForm="ngForm">
    <input type="text" [placeholder]="placeholder"
            [(ngModel)]="data.keyword" name="keyword"
            autofocus required >
    <div class="btn">
        <!-- later replace with icon -->
        <button [disabled]="data.keyword===undefined || data.keyword==='' || data.keyword===null" type="reset" class="reset">
            <div></div>
        </button>
        <button [disabled]="booksService.loadingStatus===undefined" type="submit" class="search">Search</button>
    </div>
</form>
